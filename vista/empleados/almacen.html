<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Almacen</title>
    <link rel="stylesheet" href="../../public/styles/almacen.css"> <!-- Vinculación del archivo CSS -->
</head>
<body>

<header>
    <h1>Peru En El Plato - Vista Almacen</h1>
    <button class="btn-cerrar">Cerrar Sesión</button>
</header>

<main>
    <h2>Mantenimiento de Productos</h2>
    
    <!-- Tabla de Productos -->
    <table>
        <thead>
            <tr>
                <th>ID Producto</th>
                <th>Nombre</th>
                <th>Cantidad</th>
                <th>Fecha Llegada</th>
                <th>Precio Total</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí puedes agregar filas dinámicamente -->
        </tbody>
    </table>

    <h2>Solicitud de Productos</h2>
    <form id="solicitudProductos">
        <label for="nombreInsumo">Nombre del Insumo:</label><br>
        <input type="text" id="nombreInsumo" name="nombreInsumo" required><br>

        <label for="cantidadInsumo">Cantidad:</label><br>
        <input type="number" id="cantidadInsumo" name="cantidadInsumo" required><br>

        <label for="fechaLlegada">Fecha Llegada:</label><br>
        <input type="date" id="fechaLlegada" name="fechaLlegada" required><br>

        <label for="precioTotal">Precio Total:</label><br>
        <input type="number" id="precioTotal" name="precioTotal" required><br>

        <div class="btn-container">
            <button type="submit" class="btn-actualizar">Enviar</button>
            <button type="button" class="btn-cerrar">Generar PDF</button>
        </div>
    </form>

    <h2>Mantenimiento de Insumos Unitarios</h2>
    <table>
        <thead>
            <tr>
                <th>ID Producto</th>
                <th>Nombre</th>
                <th>Stock Actual</th>
                <th>Stock Mínimo</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí puedes agregar filas dinámicamente -->
        </tbody>
    </table>

    <h2>Ver Insumo</h2>
    <form id="verInsumo">
        <label for="nombreInsumoVer">Nombre del Insumo:</label><br>
        <input type="text" id="nombreInsumoVer" name="nombreInsumoVer" required><br>

        <div class="btn-container">
            <button type="submit" class="btn-actualizar">Ver</button>
            <button type="button" class="btn-cerrar">Generar PDF</button>
        </div>
    </form>
</main>

</body>
</html>
