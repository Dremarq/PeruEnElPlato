<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Mesero</title>
    <link rel="stylesheet" href="../../public/styles/mesero.css"> <!-- Vinculación del archivo CSS -->
</head>
<body>

<header>
    <h1>Peru En El Plato - Vista Mesero</h1>
    <button class="btn-cerrar">Cerrar Sesión</button>
</header>

<main>
    <h2>Mantenimiento de Platos</h2>
    <table>
        <thead>
            <tr>
                <th>Nombre del Plato</th>
                <th>Precio</th>
                <th>Fecha</th>
                <th>Mesa</th>
                <th>Cliente</th>
                <th>Nota</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí puedes agregar filas dinámicamente -->
        </tbody>
    </table>

    <h2>Registro de Platos</h2>
    <form id="registroPlatos">
        <label for="nombrePlato">Nombre del Plato:</label><br>
        <input type="text" id="nombrePlato" name="nombrePlato" required><br>

        <label for="precio">Precio:</label><br>
        <input type="number" id="precio" name="precio" required><br>

        <label for="mesa">Mesa:</label><br>
        <input type="text" id="mesa" name="mesa" required><br>

        <label for="cliente">Cliente:</label><br>
        <input type="text" id="cliente" name="cliente" required><br>

        <label for="nota">Nota:</label><br>
        <textarea id="nota" name="nota"></textarea><br>

        <button type="submit" class="btn-actualizar">Registrar</button>
    </form>
</main>

</body>
</html>
