<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesero Interfaz</title>
    <link rel="stylesheet" href="styles/mesero.css"> <!-- Link to external CSS file -->
</head>

<body>
    <header>
        <div class="header-container">
            <h1>Peru En El Plato</h1> <!-- Restaurant name -->
            <button class="cerrar-sesion" onclick="location.href='index.html'">Cerrar Sesión</button>
            <!-- Close session button -->
        </div>
    </header>
    <main>
        <section class="mantenimiento-platos">
            <h2>Mantenimiento de Platos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre del Plato</th>
                        <th>Precio</th>
                        <th>Nota</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be displayed here -->
                </tbody>
            </table>
            <br>
            <button class="anadir-plato" onclick="openForm()">Añadir Plato</button> <!-- Add dish button -->
        </section>
        <div class="formulario" id="formulario">
            <h2>Registro de Platos</h2>
            <form>
                <label for="nombre-plato">Nombre del Plato:</label>
                <input type="text" id="nombre-plato" required><br><br>
                <label for="precio">Precio:</label>
                <input type="number" id="precio" required><br><br>
                <label for="nota">Nota:</label>
                <textarea id="nota" required></textarea><br><br>
                <button class="registrar" onclick="registerDish()">Registrar</button>
                <button class="cancelar" onclick="closeForm()">Cancelar</button>
            </form>
        </div>
    </main>
    <script>
        function openForm() {
            document.getElementById("formulario").style.display = "block";
        }
        function closeForm() {
            document.getElementById("formulario").style.display = "none";
        }
        function registerDish() {
            // TO DO: Implement dish registration logic here
            alert("Plato registrado con éxito!");
            closeForm();
        }
    </script>
</body>

</html>
