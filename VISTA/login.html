<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peru en el Plato - Login</title>
    <!-- Enlazamos el archivo CSS externo -->
    <link rel="stylesheet" href="../VISTA/styles/login.css">
</head>

<body>

    <div class="login-container">
        <h2>INICIAR SESION</h2>
        <form action="../MODELO/validar.php" method="post">
            <label for="username">Usuario</label>
            <input type="text" name="usuario" required>

            <label for="password">Contraseña</label>
            <input type="password" name="contraseña" required>

            <div class="forgot-password">
                <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            <br>
            <div class="buttons">
                <button type="submit" class="btn-login">Iniciar Sesión</button>
                <button type="button" class="btn-cancel" onclick="window.location.href='../index.html';">Cancelar</button>
            </div>

        </form>
    </div>
</body>

</html>
